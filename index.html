    <!-- MODAL-->
    <!-- Trigger the modal with a button -->

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

            <!-- logo -->
            <div class="modal_logo f-center">
                <img class="ip-logo-image-form" src="images/IntPerspectImages/logos/ip_logo_icon.png" alt="logo">

            </div>

            <!-- Form -->
            <div class="newsletter-comingsoon f-center">
<!--
                <form action="GET" method="post" class="f-center">
                   <input class="form-control newsletter-email" name="yourEmail" id="yourEmail" placeholder="Your Email Address" type="email">
                    <button class="ot-btn btn-main-color btn-submit" type="submit" >
                        <i class="fa fa-paper-plane"></i>
                        Subscribe
                    </button>

-->

                <div class="modal-body f-center">
                    <form >
                        <!-- Name -->
                          <div class="form-group">
                            <label for="name">Name(s)</label>
                            <input type="text" class="form-control" id="name">

                          </div>

                        <!-- Email -->
                          <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>

                        <!-- Message -->
                          <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="6"></textarea>
                          </div>

                        <!-- Submit Button -->
                        <button class="ot-btn btn-main-color btn-submit" type="submit" >
                            <i class="fa fa-paper-plane"></i>
                            Submit
                        </button>

                    </form> <!-- Form End -->

                </div> <!-- modal body end -->

        </div>

      </div>
    </div>
